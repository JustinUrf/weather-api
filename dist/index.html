<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
    </pre>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    </form>
    <p id="showResponse"></p>

    <form id="zipcodeForm">
      <label for="zipcode">Or search by zipcode</label>
      <input id="zipcode" type="text" name="zipcode">
      <button type="submit" class="btn-success" id="zipecodeWeather">Get your temperature by zipcode</button>
    </form>
    <p id="showZipecodeResponse"></p>

  </div>
<script src="bundle.js"></script></body>
</html>
